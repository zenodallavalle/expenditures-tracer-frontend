<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Expenditures Tracer</title>
    <meta name="author" content="Zeno Dalla Valle" />
    <meta
      name="description"
      content="Simple web-app to trace your expenditures."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="/favicon/browserconfig.xml" />
    <!--meta name="apple-mobile-web-app-capable" content="yes" /-->
    <meta name="theme-color" content="#ffffff" />
    <style>
      .safe-fixed-x {
        padding-right: env(safe-area-inset-right);
        padding-left: env(safe-area-inset-left);
      }
      .safe-top {
        margin-top: 46px;
      }
      .safe-down {
        margin-bottom: 35px;
      }
      .safe-fixed-top {
        padding-top: env(safe-area-inset-top);
      }
      .safe-fixed-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body style="background-color: white">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="safe-fixed-x safe-fixed-top safe-fixed-bottom">
      <div id="root" class="safe-top"></div>
    </div>
  </body>
  <script type="text/javascript">
    const root = document.getElementById('root');
  </script>
</html>
